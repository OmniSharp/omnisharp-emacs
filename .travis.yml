language: generic
sudo: required
dist: trusty

install:
    - sudo sh -c 'echo "deb [arch=amd64] http://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-get -qq update
    - sudo apt-get install -y dotnet-dev-1.0.0-rc4-004771 dotnet-hostfxr-1.0.2-beta-000914-00
    - dotnet --version

# https://github.com/dotnet/cli/issues/3657#issuecomment-227890589
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

before_script:
    # install evm (emacs version manager) and cask (dependency resolver/build tool)
    - curl -fsSkL https://gist.github.com/rejeep/7736123/raw > travis.sh && source ./travis.sh
    - evm list
    # use this version of emacs for tests
    - evm install emacs-24.5-bin --use --skip
    - evm list
    - emacs --version
    - cask install
    - cd travis-stuff
    - ./install-omnisharp-roslyn.sh
    - cd ..

script:
    ./run-entire-travis-build.sh

notifications:
    webhooks:
        urls:
          - https://webhooks.gitter.im/e/5ad7b48d1cea3eb74221
        on_success: change  # options: [always|never|change] default: always
        on_failure: always  # options: [always|never|change] default: always
        on_start: false     # default: false
